/**
* Returns a random integer between min (inclusive) and max (inclusive).
* The value is no lower than min (or the next integer greater than min
* if min isn't an integer) and no greater than max (or the next integer
* lower than max if max isn't an integer).
* Using Math.round() will give you a non-uniform distribution!
*/
function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

/**
 * Get code for the worker.
 */
function getWorkerCode() {
    var timestamp = window.performance.timing.navigationStart + window.performance.now();
    var current_time = Math.round(timestamp);
    var random_num = getRandomInt(1, 10000);
    worker_code = 'X6' + current_time + 'BV' + random_num + '1W';
    return worker_code;
}

/**
 * Shuffles array in place.
 * @param {Array} a items An array containing the items.
 */
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

function onlyUnique(value, index, self) {

    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

video_preload = []; // array for preloading of videos
// add videos from test trials to preload
video_preload.push(video_pfefix_local + 'test_av_0.mp4');
video_preload.push(video_pfefix_local + 'test_av_1.mp4');
video_preload.push(video_pfefix_local + 'test_mv_0.mp4');
video_preload.push(video_pfefix_local + 'test_mv_1.mp4');
for (var i = 0; i < n_videos_per_participant * n_videos_repeat; i++) {
    video_preload.push(video_pfefix + video_ids[i] + '.mp4');
    video_stimuli.push({
        type: jsPsychVideoKeyboardMultipleResponsesRelease,
        autoplay: true,
        controls: false,
        trial_ends_after_video: true,
        width: 1280,
        // height: 720,
        choices: ['F'],
        stimulus: [video_pfefix + video_ids[i] + '.mp4'],
        prompt: '<p>PRESS \'F\' when you DO NOT feel comfortable about the traffic situation. RELEASE the key when you feel comfortable again.</p>',

          {
            type: jsPsychExtensionWebgazer, 
            params: {targets: ['#jspsych-image-keyboard-response-stimulus']}

}

// black with image to be added before each video
var image_block = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<img src=\'' + image_pfefix + 'black_frame.png\'/ style="width: 1280px"><p>PRESS \'F\' when you DO NOT feel comfortable about the traffic situation. RELEASE the key when you feel comfortable again.</p>',
    choices: ['F'],
};

// continue before showing the image
var continue_block = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Press \'C\' to continue to the next page with a video.</p>',
    choices: ['C']
};

// ask if pps understand the required task
var continue_test_1 = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Press \'C\' to continue to the next page with test trial 1.</p>',
    choices: ['C']
};
var continue_test_2 = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>Press \'C\' to continue to the next page with test trial 2.</p>',
    choices: ['C']
};

// define 'continue to experiment' block
var continue_to_experiment = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<p>The test trial is finished.</p><p> If you have comprehended the experiment instructions and the actions you need to perform during the videos,</p><p>press \'C\' to continue to the next page where the experiment will start.</p>',
    choices: ['C']
};

// build between blocks
for (var i = 1; i < n_videos_per_participant * n_videos_repeat / n_videos_break; i++) {
    var videos_done = n_videos_break * i;
    between_blocks.push({
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<div class="alert alert-primary" role="alert" style="text-align: left;"><h4 class="alert-heading">Break</h4><p>You have now completed ' + videos_done + ' videos out of ' + n_videos_per_participant * n_videos_repeat + '.</p><p>Please avoid moving around or changing your current position during the break.</p><hr><p class="mb-0">When ready press \'N\' to proceed to the next batch.</p></div>',
        choices: ['N']
    });
}

// questions after each stimulus
var qs_video = {
    type: jsPsychSurveyHtmlFormSlider,
    preamble: 'Provide your answers by moving the sliders. You will not be able to continue before moving all sliders.',
    require_movement: true,
    html: '<div id="jspsych-html-slider-response-wrapper" style="margin: 100px 0px;"><div id="jspsych-html-slider-response-stimulus"><strong>I felt comfortable about the behaviour of the white car(s).</strong></div><div class="jspsych-html-slider-response-container" style="position:relative; margin: 0 auto 3em auto; width:1000px;" id="slider-0"><input type="range" class="jspsych-slider" value="50" min="0" max="100" step="1" id="jspsych-html-slider-response-response"><div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(0% - (25% / 2) - -7.5px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Completely<br>disagree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(25% - (25% / 2) - -3.75px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Disagree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(50% - (25% / 2) - 0px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Neither disagree<br>nor agree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(75% - (25% / 2) - 3.75px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Agree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(100% - (25% / 2) - 7.5px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Completely<br>agree</span></div></div></div></div></div><div id="jspsych-html-slider-response-wrapper" style="margin: 100px 0px;"><div id="jspsych-html-slider-response-stimulus"><strong>The behaviour of the white car(s) made me feel unsafe.</strong></div><div class="jspsych-html-slider-response-container" style="position:relative; margin: 0 auto 3em auto; width:1000px;" id="slider-1"><input type="range" class="jspsych-slider" value="50" min="0" max="100" step="1" id="jspsych-html-slider-response-response"><div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(0% - (25% / 2) - -7.5px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Completely<br>disagree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(25% - (25% / 2) - -3.75px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Disagree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(50% - (25% / 2) - 0px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Neither disagree<br>nor agree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(75% - (25% / 2) - 3.75px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Agree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(100% - (25% / 2) - 7.5px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Completely<br>agree</span></div></div></div></div></div><div id="jspsych-html-slider-response-wrapper" style="margin: 100px 0px;"><div id="jspsych-html-slider-response-stimulus"><strong>The behaviour of the white car(s) was different from what I expected.</strong></div><div class="jspsych-html-slider-response-container" style="position:relative; margin: 0 auto 3em auto; width:1000px;" id="slider-2"><input type="range" class="jspsych-slider" value="50" min="0" max="100" step="1" id="jspsych-html-slider-response-response"><div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(0% - (25% / 2) - -7.5px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Completely<br>disagree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(25% - (25% / 2) - -3.75px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Disagree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(50% - (25% / 2) - 0px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Neither disagree<br>nor agree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(75% - (25% / 2) - 3.75px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Agree</span></div></div><div style="border: 1px solid transparent; display: inline-block; position: absolute; left:calc(100% - (25% / 2) - 7.5px); text-align: center; width: 25%;"><span style="text-align: center; font-size: 80%;"><div class="slider-tick">|<br>Completely<br>agree</span></div></div></div></div></div>',
    items: 3,
};

// build page with questions after the experiment
var likert_scale = [
    "Strongly disagree", 
    "Disagree", 
    "Neither disagree nor agree", 
    "Agree", 
    "Strongly agree"
];
var preambleText = "Please answer the following questions based on your experienced during the experiment.";
var likertQuestions = [
    {prompt: 'When the autonomous car is on the road, I will feel comfortable about driving on roads alongside autonomous cars.', name: 'feeling-alongside', labels: likert_scale, required: true},
    {prompt: 'When the autonomous car is on the road, I will feel comfortable about using an autonomous car instead of driving a traditional car.', name: 'feeling-using', labels:likert_scale, required: true},
    {prompt: 'When the autonomous car is on the road, I would like to have the autonomous car (s) to be recognizable as autonomous.', name: 'recognizability', labels: likert_scale, required: true},
    {prompt: 'How I will feel about the other car (s) on the real road depends on whether the car (s) is autonomous or manual.', name: 'marking', labels: likert_scale, required: true},
    {prompt: 'How I will behave toward the other car (s) on the real road depends on whether the car (s) is autonomous or manual.', name: 'recognizability', labels: likert_scale, required: true},
];
var qs_end = {
  type: jsPsychSurveyLikert,
  questions: likertQuestions,
  preamble: preambleText,
  randomize_question_order: false
};

var camera_instructions = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
    <div class="jumbotron jumbotron-fluid" style="text-align: left;"><div class="container"><h1 class="display-4">Configuration of camera</h1><p class="lead">In order to participate you must allow the experiment to use your camera. You will be prompted to do this on the next screen. If you do not wish to allow use of your camera, you cannot participate in this experiment. It may take up to 30 seconds for the camera to initialize after you give permission. No video recording from your camera will be saved. Only information about where you looked at the screen will be saved.<hr><p>Press \'C\' to proceed.</p></div></div>
    `,
    choices: ['C'],
}

var init_camera = {
    type: jsPsychWebgazerInitCamera
}

var calibration_instructions = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
      <div class="jumbotron jumbotron-fluid" style="text-align: left;"><div class="container"><h1 class="display-4">Calibration of eye tracker</h1><p class="lead">Now you will calibrate the eye tracking, so that the software can use the image of your eyes to predict where you are looking. You will see a series of dots appear on the screen. Look at each dot and click on it.<hr><p>Press \'C\' to proceed.</p></div></div>
    `,
    choices: ['C'],
}

var calibration = {
    type: jsPsychWebgazerCalibrate,
    calibration_points: [
      [25,25],[75,25],[50,50],[25,75],[75,75]
    ],
    repetitions_per_point: 2,
    randomize_calibration_order: true
}

var validation_instructions = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
      <div class="jumbotron jumbotron-fluid" style="text-align: left;"><div class="container"><h1 class="display-4">Accuracy of the calibration</h1><p class="lead">Now we will measure the accuracy of the calibration. Look at each dot as it appears on the screen. <span style="font-weight: bold;">You do not need to click on the dots this time.</span><hr><p>Press \'C\' to proceed.</p></div></div>
    `,
    choices: ['C'],
    post_trial_gap: 1000
}

var validation = {
    type: jsPsychWebgazerValidate,
    validation_points: [
        [25,25],[75,25],[50,50],[25,75],[75,75]
    ],
    roi_radius: 200,
    time_to_saccade: 1000,
    validation_duration: 2000,
    data: {
        task: 'validate'
    }
}

var recalibrate_instructions = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="jumbotron jumbotron-fluid" style="text-align: left;"><div class="container"><h1 class="display-4">Insufficient accuracy of calibration</h1><p class="lead">The accuracy of the calibration is a lower than we would like. Let's try calibrating one more time. On the next screen, look at the dots and click on them.<hr><p>Press \'C\' to proceed.</p></div></div>
    `,
    choices: ['C'],
}

var recalibrate = {
    timeline: [recalibrate_instructions, calibration, validation_instructions, validation],
    conditional_function: function(){
        var validation_data = jsPsych.data.get().filter({task: 'validate'}).values()[0];
        return validation_data.percent_in_roi.some(function(x){
            var minimum_percent_acceptable = 50;
            return x < minimum_percent_acceptable;
        });
    },
    data: {
        phase: 'recalibration'
    }
}

var calibration_done = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="jumbotron jumbotron-fluid" style="text-align: left;"><div class="container"><h1 class="display-4">Calibration completed</h1><p class="lead">Calibration of eye tracking is complete, thank you for your patience. <hr><p>Press \'C\' to proceed to the instructions for the experiment.</p>
    `,
    choices: ['C'],
}

// block for sending data
var save_data_block = {
    type: jsPsychCallFunction,
    func: function() {
        saveData(); // save data
    }
}

// enter full screen
var fullscreen_enter = {
    type: jsPsychFullscreen,
    fullscreen_mode: true
}

// exit full screen
var fullscreen_exit = {
    type: jsPsychFullscreen,
    fullscreen_mode: false
}

// create experiment timeline array
var timeline = [];

/* preload images */
var preload = {
  type: jsPsychPreload,
  show_progress_bar: true,
  auto_preload: true,
  max_load_time: 3000000,
  images: [image_pfefix + 'black_frame.png', 
           image_pfefix + 'brightness_adjustment.jpg',
           image_pfefix + 'drivers_view.jpg',
           image_pfefix + 'white_car.jpg',
           image_pfefix + 'red_cars.jpg',
           image_pfefix + 'white_car_av.jpg'
          ],
  video: video_preload,
};
timeline.push(preload);
if (debug) {
    console.log('finished with preloading');
}

var between_blocks_count = 0;  // counter of shown between blocks
timeline.push(fullscreen_enter);  // enter full screen
if (eye_tracking) {  // toggle for using eye tracking
    timeline.push(camera_instructions); 
    timeline.push(init_camera); 
    timeline.push(calibration_instructions); 
    timeline.push(calibration); 
    timeline.push(validation_instructions); 
    timeline.push(validation); 
    timeline.push(recalibrate);
    timeline.push(calibration_done);
}
// choose correct instructions page
if (participant_group) { // positive = ego_mv
    timeline.push(instructions_block_mv);  // instructions
    timeline.push(continue_test_1);
    timeline.push(image_block);  // page with an image asking to press the key
    timeline.push(test_trial_mv_1); // test trial1
    timeline.push(qs_video);
    timeline.push(continue_test_2);
    timeline.push(image_block);  // page with an image asking to press the key
    timeline.push(test_trial_mv_2); // test trial2
    timeline.push(qs_video);
    timeline.push(continue_to_experiment)
} else { // negative = ego_av
    timeline.push(instructions_block_av);  // instructions
    timeline.push(continue_test_1);
    timeline.push(image_block);  // page with an image asking to press the key
    timeline.push(test_trial_av_1);  // test trial1
    timeline.push(qs_video);
    timeline.push(continue_test_2);
    timeline.push(image_block);  // page with an image asking to press the key
    timeline.push(test_trial_av_2);  // test trial2
    timeline.push(qs_video);
    timeline.push(continue_to_experiment)
}
// iterate over blocks
for (var i = 0; i < n_videos_per_participant * n_videos_repeat; i++) {
    timeline.push(continue_block); // page to continue to next trial
    timeline.push(image_block);  // page with an image asking to press the key
    timeline.push(video_stimuli[i]);  // page with the stimulus
    timeline.push(qs_video);
    // save data
    timeline.push(save_data_block);
    // don't add the between block after the last trial
    if ((i + 1) % n_videos_break == 0 && i != 0 && i != n_videos_per_participant * n_videos_repeat - 1) {
        if (debug) {
            console.log('added break', i, between_blocks[between_blocks_count], i % n_videos_break, i / n_videos_break);
        }
        timeline.push(between_blocks[between_blocks_count]);
        between_blocks_count++;
    } 
}
timeline.push(qs_end);  // questions in the end
timeline.push(fullscreen_exit);  // exit full screen
timeline.push(save_data_block);  // save data

if (debug) {
    console.log('timeline', timeline);
    console.log('video_ids', video_ids);
    console.log('video_stimuli', video_stimuli);
    console.log('qs_video', qs_video);
    console.log('between_blocks', between_blocks);
}

/* Start the experiment */
jsPsych.run(timeline);

</script>
